[pytest]
markers =
    go_only: the marked test should only be executed for the Go P2P daemon.
    jsp2pd_probable_bug: the marked test uses features that may reveal a bug in the JavaScript daemon and must be investigated.
    unix_socket: marks tests as requiring Unix socket functionality (may hang with anyio 4.x).
    integration: marks integration tests that spawn daemon processes (should not run in parallel).
addopts = 
    # Default: run unit tests in parallel, integration tests sequentially
    --timeout=180
    --strict-markers
    --tb=short
